<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Livro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top py-3" style="background-color: #B4D6CD;">
        <div class="container">
            <a href="/"><img src="/img/KidPay.png" alt="" width="70"></a>
           </div>
        </div>
   </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm my-5">
                    <div class="card-body">
                        <h4 class="card-title text-center">Atualizar Cliente Gratis</h4>
                        <form action="/atualizarGratis" method="post">
                            <input type="hidden" id="id" name="id">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="data">Data de Nascimento:</label>
                                <input type="date" class="form-control" id="data" name="data" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input type="password" class="form-control" id="senha" name="senha" required>
                            </div>
                            <div class="d-grid gap-2">
                            <button type="submit" class="btn my-3" style="background-color: #F0EAAC;">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const clienteId = urlParams.get('id');

            if (clienteId) {
                fetch(`/clienteGratis/${clienteId}`)
                    .then(response => response.json())
                    .then(cliente => {
                        document.getElementById('id').value = cliente._id;
                        document.getElementById('nome').value = cliente.nome;
                        document.getElementById('data').value = cliente.data;
                        document.getElementById('email').value = cliente.email;
                        document.getElementById('senha').value = cliente.senha;
                    })
                    .catch(error => console.error('Erro ao carregar dados do cliente:', error));
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
