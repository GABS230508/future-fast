<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top py-3" style="background-color: #B4D6CD;">
        <div class="container">
            <a href="/"><img src="/img/KidPay.png" alt="" width="70"></a>
           </div>
        </div>
   </nav>
   <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 my-5">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center">Cadastro Premium</h3>
                    <form action="/cadastroPremium" method="post">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        <div class="d-grid gap-2">
                        <button type="submit" class="btn my-3" style="background-color: #B4D6CD;">Salvar Cadastro</button>
                        </div>
                        <p style="margin-top: 20px;" class="text-center">Já tem um cadastro? <a style="text-decoration: none; color: #ff5b5b" href="/loginPremium" class="mx-3">Faça login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
